<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://www.bgdev.dev/recommendix/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting…</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0b0b0b; color: #e5e5e5; }
      .wrap { height: 100%; display: grid; place-items: center; text-align: center; padding: 24px; }
      a { color: #60a5fa; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
    <script>
      (function () {
        var isOnGitHubPages = /\.github\.io$/.test(location.hostname);
        if (isOnGitHubPages) {
          // Use replace to avoid adding history entries and reduce loop risk
          window.location.replace('https://www.bgdev.dev/recommendix/');
        }
      })();
    </script>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1>Redirecting…</h1>
        <p>You are being redirected to <a href="https://www.bgdev.dev/recommendix/">https://www.bgdev.dev/recommendix/</a></p>
      </div>
    </div>
  </body>
  <!-- If meta refresh fails, the visible link above lets users click through. -->
</html>
